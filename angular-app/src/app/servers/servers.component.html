<label>Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)"/>

<label>Server Name 2way</label>
<input type="text" class="form-control" [(ngModel)]="serverName"/>

<button class="btn btn-primary" [disabled]="!allowAddServer" (click)="onCreateServer()">
  Add Server
</button>
<!--<p>Server: {{ serverName }}</p>-->
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated; else noServer">Server Created, server: {{serverName}}</p>
<ng-template #noServer><p>No Server created</p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
