<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="pizzaController as ctrl">
    <div class="container">
        <h1>Tony's Pizza</h1>

        <h2>{{ctrl.title}}</h2>
        <h3>Topping Search</h3>
        <input type="text" class="form-control" ng-model="ctrl.search">

        <div ng-show="ctrl.search" ng-repeat="top in ctrl.availableToppings | filter: ctrl.search as results">
            <span ng-click="ctrl.addTopping(top)">{{top}}</span>
        </div>
        <div class="alert alert-danger" ng-show="ctrl.search.length > 0 && results.length == 0">
            No Results
        </div>
        <div class="alert alert-success" ng-show="ctrl.showSuccessMessage">
                Topping Added
                <span><button ng-click="ctrl.showSuccessMessage = false">Close</button></span>
        </div>

        <h3>Selected Toppings</h3>
        <div ng-repeat="t in ctrl.selectedToppins">
            {{t}}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/pizzaController.js"></script>
</body>

</html>
